<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/45e38e596f.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Form #2</title>
  </head>
  <body>
    <section>
      <div class="background-color">
        <div class="top-color"></div>
        <div class="bottom-color"></div>
      </div>
      <div class="container">
        <form>
          <h1>Send us a message</h1>
          <div class="form-container">
            <div class="Name-phone-bloc">
              <div>
                <h3>Name *</h3>
                <input type="text" placeholder="Your name" />
              </div>
              <div>
                <h3>Phone</h3>
                <input type="text" placeholder="Phone #" />
              </div>
            </div>
            <div class="Email-Company-bloc">
              <div>
                <h3>Email *</h3>
                <input type="email" placeholder="Your email" />
              </div>
              <div>
                <h3>Company</h3>
                <input type="text" placeholder="Company name" />
              </div>
            </div>
            <h3>Message *</h3>
            <input
              class="message"
              type="text"
              placeholder="Write your message"
            />
          </div>
          <hr />
          <button>SEND MESSAGE</button>
        </form>
        <aside>
          <h1>Contact Information</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi ,
            error recusandae.
          </p>
          <div class="contacts">
            <ul>
              <li>
                <i class="fa fa-map-marker" aria-hidden="true"></i
                ><span>9757 Aspen Lane Sud Richmond Hill, NY 11419 </span>
              </li>
              <li>
                <i class="fa fa-phone" aria-hidden="true"></i
                ><span>+1 (291) 939 9321</span>
              </li>
              <li>
                <i class="fa fa-envelope-o" aria-hidden="true"></i
                ><span>info@monsiteweb.com</span>
              </li>
            </ul>
          </div>
        </aside>
      </div>
    </section>
  </body>
</html>
